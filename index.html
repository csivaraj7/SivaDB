<!doctype html>
<html ng-app="quotesApp">
<head>
  <link rel="stylesheet" href="quote.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
</head>
<body>

<div ng-controller="QuotesController">
  <div ng-repeat="quote in quotes">
    {{ quote | json : spacing }}

    <div id="price-chart-{{ quote.id }}" style="height: 100px; width: 200px"></div>
    <div id="volume-chart-{{ quote.id }}" style="height: 100px; width: 200px"></div>

  </div>


</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>

<script src="libs/streamdataio.min.js"></script>
<!--<script src="libs/highstock.js"></script>-->
<script src="libs/highcharts.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
<script src="quote.js"></script>

</body>
</html>
